on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'

defaults:
  run:
    shell: bash

jobs:
  getCsv:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      
      - name: Get Derby History
        run: |
          wget -O ./docs/_data/DerbyHistory.csv "https://docs.google.com/spreadsheets/d/${GSHEET_ID}/gviz/tq?tqx=out:csv&sheet=Derby History"
          cat ./docs/_data/DerbyHistory.csv
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}

      - name: Git Add and Commit
        uses: EndBug/add-and-commit@v9.0.0
        with:
          add: 'docs/_data/.'
          author_name: 'curl-pull'
          author_email: '15102e70ac374f608ee257ff035ca616@mailinator.com'
